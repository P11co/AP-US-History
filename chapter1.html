    <a class="nonblock nontext clip_frame clearfix colelem" id="u5300" href="http://www.storyboardthat.com/storyboards/nsoued/3-branches-of-government"><!-- image --><img class="position_content" id="u5300_img" src="images/3-branches-of-government.png?crc=3967318063" alt="" width="793" height="259"/></a>
    <img class="colelem" id="u4662-6" alt="Chapter 1 Is America obligated to help every American citizen alike?" width="1080" height="129" src="images/u4662-6.png?crc=55672358"/><!-- rasterized frame -->
    <img class="colelem" id="u4556-4" alt="There is great argument about what America should be doing to protect the people in times of danger – such as disasters, or making choices that affect a wide range of peoples' future. Thinking about this brings us back to the U.S. Constitution, ratified since 1788." width="1046" height="84" src="images/u4556-4.png?crc=4020309248"/><!-- rasterized frame -->
    <a class="nonblock nontext clip_frame clearfix ose_pre_init colelem" id="u4628" href="https://edition.cnn.com/2013/10/31/us/u-s-constitution-fast-facts/index.html"><!-- image --><img class="position_content" id="u4628_img" src="images/130306205822-the-bill-of-rights-horizontal-large-gallery.jpg?crc=495009810" alt="" width="1363" height="768"/></a>
    <img class="colelem" id="u4625-6" alt="&nbsp;The constitution is the document that created the federal government of America, and it exists to limit the government. It enumerates what the federal government is empowered to do, so as not to invade the rights of the people or the States. In other words, rather than giving the government power and rights, it is the exact opposite – it is only to list out what the government can do, so the rest of the powers lies in the hand of the society, or the States. " width="1046" height="196" src="images/u4625-6.png?crc=313366766"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu4641-12"><!-- group -->
     <img class="grpelem" id="u4641-12" alt="Amendment X “The powers not delegated to the United States by the Constitution, nor prohibited by it to the States, are reserved to the States respectively, or to the people.” " width="1043" height="252" src="images/u4641-12.png?crc=407811604"/><!-- rasterized frame -->
     <div class="browser_width grpelem" id="u4682-bw">
      <div class="shadow" id="u4682"><!-- simple frame --></div>
     </div>
     <img class="grpelem" id="u4817-4" alt="In conclusion, by using the system of checks and balances and adding the bill of rights, the founding fathers of America created a more powerful government than the Articles of the Confederation, yet protected peoples’ rights by limiting the federal power listed in the constitution. The preambles, which states that the government has an obligation to protect the people and the future generations, are things the founding fathers had in mind while writing it – so back in 1788, governments were not obligated to protect the people since it had no legal significance." width="1046" height="174" src="images/u4817-4.png?crc=4071394294"/><!-- rasterized frame -->
    </div>
    <div class="clearfix colelem" id="pu4644"><!-- group -->
     <div class="grpelem" id="u4644"><!-- simple frame --></div>
     <img class="grpelem" id="u5195" alt="Next" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images -->
     <a class="nonblock nontext transition grpelem" id="u5198" href="chapter-2.html"><!-- simple frame --></a>
    </div>
   </div>
   <div class="verticalspacer" data-offset-top="2497" data-content-above-spacer="2497" data-content-below-spacer="61"></div>
   <div class="clearfix grpelem" id="pu4820-8"><!-- column -->
    <img class="colelem" id="u4820-8" alt="Throughout the centuries, however, America had changed due to different interpretations of the constitution. And little changes continuously gave the government more and more power. In fact, presidents like FDR had so much control over the people that the entire economy was based on government efforts and subsidization of food to keep the prices low for the people. Although their intentions were good, it would have been considered “unconstitutional” back when the Constitution was drafted. For example, the Commerce clause originally existed to alleviate interstate commerce and reduce trade barriers within the country, but as times passed, the federal government started managing all aspects of trade beyond raw materials as the Constitution limited to. In such growths, the American governments have expanded in power, influence, and began to influence all aspects of human life. And that was also the birth to the obligation to protect Americans. Again, this could be considered “unconstitutional” but since the constitution can be interpreted in any way if the laws pass with a majority in congress, this became a given to Americans today. So the final answer is, yes, the American government is obligated to help their citizens out of poverty and attempt to maintain advanced research to keep people and their posterity from imminent discomfort. " width="1046" height="452" src="images/u4820-8.png?crc=487831809"/><!-- rasterized frame -->
